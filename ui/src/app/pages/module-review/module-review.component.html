<div class="p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">üìñ Review Learning Module</h2>
  
    <div *ngIf="moduleTitle" class="mb-6">
      <h3 class="text-xl font-semibold text-blue-700">{{ moduleTitle }}</h3>
    </div>
  
    <div *ngIf="topics.length > 0" class="mb-10">
      <h4 class="text-lg font-bold mb-2 text-gray-700">Module Topics</h4>
      <ul class="list-disc pl-6 space-y-2">
        <li *ngFor="let topic of topics">
          <strong class="text-gray-800">{{ topic.title }}:</strong> {{ topic.summary }}
        </li>
      </ul>
    </div>
  
    <div class="flex items-center justify-between mb-4">
      <h4 class="text-lg font-semibold text-gray-700">Translation Phrases</h4>
      <button (click)="toggleUnverifiedFilter()" class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold px-3 py-1 rounded">
        {{ showOnlyUnverified ? 'Show All' : 'Show Only Unverified' }}
      </button>
    </div>
  
    <div class="space-y-6">
      <div *ngFor="let phrase of filteredPhrases" class="bg-white p-5 rounded-lg shadow border border-gray-200">
        <div class="flex items-center mb-2">
          <strong class="mr-2">FJ:</strong> 
          <span>{{ phrase.originalText }}</span>
        </div>
  
        <div class="mb-4">
          <strong class="text-gray-700">EN:</strong>
          <textarea
            [(ngModel)]="phrase.translatedText"
            rows="2"
            class="w-full border border-gray-300 mt-1 p-2 rounded focus:ring focus:ring-blue-200"
          ></textarea>
        </div>
  
        <div class="flex items-center space-x-4">
          <button
            *ngIf="!phrase.verified || phrase.verified === 'false'"
            (click)="markAsVerified(phrase)"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm">
            ‚úÖ Verify & Save
          </button>
  
          <span *ngIf="phrase.verified || phrase.verified === 'true'" class="text-green-600 font-semibold text-sm">‚úî Verified</span>
  
          <button
            (click)="recordFijianSpeakerAudio(phrase)"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm mt-2">
            üéôÔ∏è Record Audio
          </button>
        </div>
      </div>
    </div>
  </div>
