<div class="article-list-container">
    <h2 class="text-xl font-semibold mb-4">📚 Available Articles</h2>
  
    <div *ngIf="loading" class="text-gray-500">Loading articles...</div>
  
    <ul *ngIf="!loading && articles.length" class="space-y-4">
      <li *ngFor="let article of articles" class="p-4 border border-gray-200 rounded shadow hover:shadow-md transition">
        <div class="font-medium text-lg">📝 {{ article.title }}</div>
        <div class="text-sm text-gray-500 mt-1 truncate">ID: {{ article.articleId }}</div>
        <button (click)="goToReview(article)"
                class="review-article">
          Review Article
        </button>
      </li>
    </ul>
  
    <div *ngIf="!loading && !articles.length" class="text-gray-500 italic">
      No articles found.
    </div>
  </div>
