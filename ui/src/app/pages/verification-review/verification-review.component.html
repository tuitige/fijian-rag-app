<mat-tab-group (selectedIndexChange)="selectTab($event)">
  <mat-tab label="Vocabulary"></mat-tab>
  <mat-tab label="Phrases"></mat-tab>
  <mat-tab label="Paragraphs"></mat-tab>
</mat-tab-group>

<div *ngIf="loading" style="margin-top: 1rem;">Loading...</div>

<table mat-table [dataSource]="items" *ngIf="!loading && items.length > 0" class="mat-elevation-z8" style="width: 100%; margin-top: 1rem;">
  <!-- Vocabulary Columns -->
  <ng-container *ngIf="dataType === 'vocab'">
    <ng-container matColumnDef="partOfSpeech">
      <th mat-header-cell *matHeaderCellDef>Part of Speech</th>
      <td mat-cell *matCellDef="let item">
        <input [(ngModel)]="item.partOfSpeech" style="width: 100%;" />
      </td>
    </ng-container>

    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef>Fijian</th>
      <td mat-cell *matCellDef="let item">
        <input [(ngModel)]="item.word" style="width: 100%;" />
      </td>
    </ng-container>

    <ng-container matColumnDef="meaning">
      <th mat-header-cell *matHeaderCellDef>English</th>
      <td mat-cell *matCellDef="let item">
        <input [(ngModel)]="item.meaning" style="width: 100%;" />
      </td>
    </ng-container>
  </ng-container>

  <!-- Phrase & Paragraph Columns -->
  <ng-container *ngIf="dataType === 'phrase' || dataType === 'paragraph'">
    <ng-container matColumnDef="originalText">
      <th mat-header-cell *matHeaderCellDef>Fijian</th>
      <td mat-cell *matCellDef="let item">
        <input [(ngModel)]="item.originalText" style="width: 100%;" />
      </td>
    </ng-container>

    <ng-container matColumnDef="translatedText">
      <th mat-header-cell *matHeaderCellDef>English</th>
      <td mat-cell *matCellDef="let item">
        <input [(ngModel)]="item.translatedText" style="width: 100%;" />
      </td>
    </ng-container>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let item">
      <button mat-raised-button color="primary" (click)="verifyItem(item)">Verify</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dataType === 'vocab' ? ['partOfSpeech', 'word', 'meaning', 'actions'] : ['originalText', 'translatedText', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: dataType === 'vocab' ? ['partOfSpeech', 'word', 'meaning', 'actions'] : ['originalText', 'translatedText', 'actions']"></tr>
</table>
