<div class="p-4">
  <div class="tabs mb-4">
    <button (click)="changeTab('phrase')" [disabled]="dataType === 'phrase'">Phrases</button>
    <button (click)="changeTab('vocab')" [disabled]="dataType === 'vocab'">Vocabulary</button>
    <button (click)="changeTab('paragraph')" [disabled]="dataType === 'paragraph'">Paragraphs</button>
  </div>

  <div *ngIf="loading">Loading...</div>

  <table mat-table [dataSource]="items" *ngIf="!loading && items.length > 0">
    <ng-container *ngFor="let col of getDisplayedColumns()" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
      <td mat-cell *matCellDef="let item">
        <ng-container [ngSwitch]="col">
          <span *ngSwitchCase="'actions'">
            <button mat-button (click)="verifyItem(item)">Verify</button>
          </span>
          <span *ngSwitchDefault>{{ item[col] }}</span>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>

  <p *ngIf="!loading && items.length === 0">No items to review.</p>
</div>
