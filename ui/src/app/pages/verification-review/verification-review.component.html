<h2>Review Items</h2>

<div *ngIf="loading">Loading...</div>

<table *ngIf="!loading && items.length > 0" border="1" cellpadding="6" cellspacing="0" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Fijian</th>
      <th>English</th>
      <th>Notes</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><input [(ngModel)]="item.originalText" style="width: 100%;" /></td>
      <td><input [(ngModel)]="item.translatedText" style="width: 100%;" /></td>
      <td><input [(ngModel)]="item.notes" style="width: 100%;" /></td>
      <td><button (click)="verifyItem(item)">âœ… Verify</button></td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && items.length === 0">
  No items to verify.
</div>
