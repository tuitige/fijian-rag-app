<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Module: {{ moduleTitle }}</h2>

  <!-- Loading Spinner -->
  <div *ngIf="loading">
    <p class="text-gray-500">Loading pages...</p>
  </div>

  <!-- No Pages Found -->
  <div *ngIf="!loading && pages && pages.length === 0">
    <p class="text-red-500">No pages found for this module.</p>
  </div>

  <!-- Pages Found -->
  <div *ngIf="!loading && pages && pages.length > 0">
    <div *ngFor="let page of pages; let i = index" class="mb-6 p-4 border rounded bg-gray-100">
      <h3 class="font-semibold text-lg mb-2">📄 Page {{ page.pageNumber || i + 1 }}</h3>

      <p><strong>Paragraph count:</strong> {{ page.paragraphs?.length }}</p>

      <ul class="list-disc pl-6">
        <li *ngFor="let para of page.paragraphs" class="mb-1">📝 {{ para }}</li>
      </ul>
    </div>
  </div>

  <pre *ngIf="!loading" class="text-xs text-gray-500 bg-gray-50 p-2 rounded">Loaded {{ pages?.length }} pages</pre>

</div>
