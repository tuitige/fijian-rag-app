<p>Total paragraphs loaded: {{ paragraphs.length }}</p>

<div *ngFor="let p of paragraphs" class="paragraph-card" style="border: 1px solid #ccc; padding: 1rem; margin-bottom: 1.5rem;">
  <div class="fj">
    <strong>Fijian:</strong>
    <p>{{ p.originalParagraph }}</p>
  </div>

  <div class="en">
    <strong>English:</strong>
    <textarea
      [(ngModel)]="p.translatedParagraph"
      [readonly]="p.verified"
      rows="3"
      style="width: 100%; padding: 0.5rem; font-family: sans-serif;"
    ></textarea>
  </div>

  <div class="controls" style="margin-top: 0.5rem;">
    <button *ngIf="!p.verified" (click)="verifyParagraph(p)" style="background-color: #34a853; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer;">
      âœ… Save & Verify
    </button>
    <span *ngIf="p.verified" class="verified-badge" style="color: green; font-weight: bold;">âœ” Verified</span>
  </div>
</div>
