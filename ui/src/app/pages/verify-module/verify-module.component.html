<div *ngIf="loading">Loading...</div>

<div *ngIf="!loading">
  <h2>Modules Loaded: {{ modules.length }}</h2>

  <div *ngFor="let mod of modules">
    <h3>{{ mod.title }}</h3>
    <p>{{ mod.summary }}</p>

    <div *ngFor="let ex of mod.examples">
      <p><strong>Fijian:</strong> {{ ex.fijian }}</p>
      <p><strong>English:</strong> {{ ex.english }}</p>
      <p><strong>Notes:</strong> {{ ex.notes }}</p>
      <hr />
    </div>
    <hr />
  </div>
</div>
