<div *ngIf="loading">Loading...</div>

<div *ngIf="!loading">
  <h2 class="text-xl font-semibold mb-4">Modules Loaded: {{ modules.length }}</h2>

  <div *ngFor="let mod of modules" class="mb-6 border rounded-xl p-4 shadow bg-white">
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-lg font-bold text-blue-800">{{ mod.title }}</h3>
      <span *ngIf="mod.verified" class="text-green-700 font-semibold bg-green-100 px-2 py-1 rounded">✅ Verified</span>
    </div>
    <p class="text-gray-700 mb-3">{{ mod.summary }}</p>

    <div *ngFor="let ex of mod.examples" class="mb-4">
      <p class="font-semibold">🇫🇯 Fijian: <span class="text-black">{{ ex.fijian }}</span></p>
      <p class="font-semibold">🇺🇸 English: <span class="text-black">{{ ex.english }}</span></p>
      <p class="text-sm italic text-gray-600 mt-1">📝 {{ ex.notes }}</p>
      <hr class="my-3 border-gray-300" />
    </div>

    <button *ngIf="!mod.verified" (click)="verifyCurrentModule(mod)" class="bg-green-600 hover:bg-green-700 text-white font-medium py-1 px-4 rounded">
      ✅ Mark Module Verified
    </button>
  </div>
</div>
