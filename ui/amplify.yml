version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ui
        - npm ci
    build:
      commands:
        - npm run build
        - pwd  # Print working directory
        - ls -la  # List all files
        - ls -la dist  # List contents of dist directory
  artifacts:
    baseDirectory: dist/fijian-ui/browser
    files:
      - '**/*'
  cache:
    paths:
      - ui/node_modules/**/*
