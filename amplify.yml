version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ui
        - export NODE_OPTIONS=--max_old_space_size=4096
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ui/dist/fijian-ui/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  buildSpec:
    framework: angular
