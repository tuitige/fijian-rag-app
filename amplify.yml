version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20.11.1
            - nvm use 20.11.1
            - node -v
            - export NODE_OPTIONS=--max_old_space_size=4096
            - npm ci
            - npm install --save-dev next@latest
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist/fijian-ui/browser
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: ui
    framework: angular
    frameworkVersion: 17.x