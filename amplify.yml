version: 1
applications:
  - appRoot: ui
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist/fijian-rag-app
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: amplify
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
