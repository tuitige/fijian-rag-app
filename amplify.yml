version: 1
frontend:
  phases:
    preBuild:
      commands:
      commands:
        - cd ui
        - nvm install 20.11.1
        - nvm use 20.11.1
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ui/dist/fijian-ui/server
    files:
      - '**/*'
  cache:
    paths:
      - ui/node_modules/**/*
