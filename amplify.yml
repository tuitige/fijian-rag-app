version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd ui
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: ui/dist/fijian-rag-app
        files:
          - '**/*'
      cache:
        paths:
          - ui/node_modules/**/*
    appRoot: ui
    backend:
      phases:
        preBuild:
          commands:
            - cd amplify
            - npm ci
        build:
          commands:
            - npm run build
